<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GameLoop Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HTML5 GameLoop Template">
    <meta name="author" content="UI Programming">

    <!--StyleSheet-->
    <link rel="stylesheet" href="./css/push.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

</head>

<body>
    <button onclick="splitFunction()">Split String</button>

        <p id="demo"></p>

        <script>
        function splitFunction() {
        var str = "?gamer_tag=Phil";
        var result = str.split("="); // Splits string based on =
        alert(result[0]);
        alert(result[1]);
        }
        </script>

    <h2 id="gamerTag" onload="formData()"></h2>
    <h1 id="HUD" onload="speedSelection()"></h1>
    <canvas tabindex="1" id="game" width="700" height="600" style="border: black 1px solid;">
        Oops! looks like your browser does not support canvas tag
    </canvas>
    <table>
        <tbody class="controlButtons">
            <tr>
                <td>&nbsp;</td>
                <td><button onmousedown ="buttonOnClickUp()" onmouseup = "buttonOnClickNone()" class="button yellow round">Y</button></td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><button onmousedown ="buttonOnClickLeft()" onmouseup ="buttonOnClickNone()" class="button red round">X</button></td>
                <td>&nbsp;</td>
                <td><button onmousedown ="buttonOnClickRight()" onmouseup ="buttonOnClickNone()" class="button blue round">B</button></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><button onmousedown ="buttonOnClickDown()" onmouseup ="buttonOnClickNone()" class="button green round">A</button></td>
                <td>&nbsp;</td>
            </tr>
        </tbody>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <td colspan="3" align="center">
                  <label class="switch">
                    <input id="active" onclick="speedSelection()" type="checkbox">
                    <span class="toggle"></span>
                  </label>
                </td>
              </tr>
    </table>
    <tr>
      <td colspan="3" align="center">
        <div class="custom-select" style="width:200px;">
          <select id="speed" onchange="speedSelection()">
          </select>
        </div>
      </td>
    </tr>
</body>

    <!--JavaScript File-->
    <script src="./js/script.js"></script>

</html>
