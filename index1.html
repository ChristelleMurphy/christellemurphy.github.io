<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GameLoop Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HTML5 GameLoop Template">
    <meta name="author" content="UI Programming">

    <!--StyleSheet-->
    <link rel="stylesheet" href="./css/push.css">
    <link href='https://fonts.googleapis.com/css2?family=Potta+One&family=Press+Start+2P&display=swap' rel='stylesheet' type='text/css'>

</head>

<body onload="splitFunction()">
    <h2 id="gamerTag">hello</h2>
    <h1 id="HUD" onload="speedSelection()"></h1>
    <h3 id="playerXPosition" onload="updatePositionX()"></h3>
    <h3 id="playerYPosition" onload="updatePositionY()"></h3>
    <canvas tabindex="1" id="game" width="700" height="500" style="border: black 1px solid;">
        Oops! looks like your browser does not support canvas tag
    </canvas>
    <div id="ui_bits">
    <table id="controlButtons">
        <tbody>
            <tr>
                <td>&nbsp;</td>
                <td><button ontouchend="buttonOnClickNone()" ontouchstart="buttonOnClickUp()" onmousedown ="buttonOnClickUp()" onmouseup ="buttonOnClickNone()" class="button yellow round">Y</button></td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><button ontouchend="buttonOnClickNone()" ontouchstart="buttonOnClickLeft()" onmousedown ="buttonOnClickLeft()" onmouseup ="buttonOnClickNone()" class="button red round">X</button></td>
                <td>&nbsp;</td>
                <td><button ontouchend="buttonOnClickNone()" ontouchstart="buttonOnClickRight()" onmousedown ="buttonOnClickRight()" onmouseup ="buttonOnClickNone()" class="button blue round">B</button></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><button ontouchend="buttonOnClickNone()" ontouchstart="buttonOnClickDown()" onmousedown ="buttonOnClickDown()" onmouseup ="buttonOnClickNone()" class="button green round">A</button></td>
                <td>&nbsp;</td>
            </tr>
        </tbody>
    </table>
    <p id="instructions">flick switch to move</p>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td colspan="3" align="center">
        <label class="switch">
          <input id="active" onclick="speedSelection()" type="checkbox">
          <span class="toggle"></span>
        </label>
      </td>
    </tr>
    <tr>
      <td colspan="3" align="center">
        <div class="custom-select" style="width:200px;">
          <select id="speed" onchange="speedSelection()">
          </select>
        </div>
      </td>
    </tr>
  </div>
    <script>
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var response = JSON.parse(xhttp.responseText);
          //document.getElementById("data").innerHTML = objects.pets[0].name;
          console.log(response.PlayerSpeed);
        }
      };
      xhttp.open("GET", "doc.json", true);
      xhttp.send();
      </script>
</body>

    <!--JavaScript File-->
    <script src="./js/script.js"></script>
    <script src="doc.json"></script>
</html>
