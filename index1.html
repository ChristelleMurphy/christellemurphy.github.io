<body>
    <h3 id="gamerTag">hello</h3>
    <h3 id="HUD" onload="speedSelection()"></h3>
    <div id="position">
    <div id="playerXPosition" onload="updatePositionX()"></div>
    <div id="playerYPosition" onload="updatePositionY()"></div>
    </div>
   
    <canvas tabindex="0" id="game" width="300" height="200" style="border: black 1px solid;">
        Oops! looks like your browser does not support canvas tag
    </canvas>
    <div id="ui_bits">
    <table id="controlButtons">
        <tbody>
            <tr>
                <td>&nbsp;</td>
                <td><button ontouchend="buttonOnClickNone()" ontouchstart="buttonOnClickUp()" onmousedown ="buttonOnClickUp()" onmouseup ="buttonOnClickNone()" class="button yellow round">Y</button></td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><button ontouchend="buttonOnClickNone()" ontouchstart="buttonOnClickLeft()" onmousedown ="buttonOnClickLeft()" onmouseup ="buttonOnClickNone()" class="button red round">X</button></td>
                <td>&nbsp;</td>
                <td><button ontouchend="buttonOnClickNone()" ontouchstart="buttonOnClickRight()" onmousedown ="buttonOnClickRight()" onmouseup ="buttonOnClickNone()" class="button blue round">B</button></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><button ontouchend="buttonOnClickNone()" ontouchstart="buttonOnClickDown()" onmousedown ="buttonOnClickDown()" onmouseup ="buttonOnClickNone()" class="button green round">A</button></td>
                <td>&nbsp;</td>
            </tr>
        </tbody>
    </table>
    <p id="instructions">flick switch to move</p>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td colspan="3" align="center">
        <label for="active" class="switch">
          ACTIVE
          <input id="active" onclick="speedSelection()" type="checkbox">
          <span class="toggle"></span>
        </label>
      </td>
    </tr>
    <tr>
      <td colspan="3" align="center">
        <div for= "speed" class="custom-select" style="width:200px;">
          <select id="speed" onchange="speedSelection()">
          </select>
        </div>
      </td>
    </tr>
  </div>
    <script>
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var response = JSON.parse(xhttp.responseText);
          //document.getElementById("data").innerHTML = objects.pets[0].name;
          console.log(response.PlayerSpeed);
        }
      };
      xhttp.open("GET", "doc.json", true);
      xhttp.send();
      </script>
</body>

    <!--JavaScript File-->
    <script src="./js/script.js"></script>
    <script src="./js/register.js"></script>
    <script src="doc.json"></script>
</html>
